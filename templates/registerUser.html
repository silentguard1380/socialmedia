<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/app.css" />
    <title>register user</title>
  </head>
  <body class="bg-[rgb(0,0,0)] text-white">
    <div class="container">
      <div
        class="flex flex-col items-center justify-center mt-16 max-w-lg mx-auto shadow-[0px_1px_2px_rgb(36,45,52)] rounded-lg p-2"
      >
        <svg viewBox="0 0 24 24" class="w-8 h-8 fill-[rgb(231,233,234)] mt-5">
          <g>
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
            ></path>
          </g>
        </svg>
        <h1 class="text-2xl font-ProductSansBold mt-4">
          Create a user account
        </h1>
        <form
          action="#"
          class="w-full flex flex-col"
        >
          <!-- input userName-->
          <dv class="w-full mt-5">
            <input
              type="text"
              class="w-full bg-[rgba(0,0,0,0)] border border-borderColor py-3 px-2 rounded-lg transition-all duration-200 focus:border-primary focus:placeholder:text-primary focus:placeholder:text-sm"
              placeholder="name"
            />
          </dv>
          <!-- input email-->
          <dv class="w-full mt-5">
            <input
              type="email"
              class="w-full bg-[rgba(0,0,0,0)] border border-borderColor py-3 px-2 rounded-lg transition-all duration-200 focus:border-primary focus:placeholder:text-primary focus:placeholder:text-sm"
              placeholder="email"
              required
              id="emailInput"
            />
            <span
              id="emailValidationMessage"
              class="text-sm text-[rgb(244,33,46)] hidden"
            >
              Please enter a valid email
            </span>
          </dv>
          <dv class="w-full mt-5 flex justify-between items-center gap-2">
            <!-- select box months -->
            <div
              class="flex items-center justify-between border border-borderColor rounded-lg w-full sm:w-auto relative"
            >
              <label for="monthSelectBox" class="text-sm absolute top-1 left-2"
                >month</label
              >
              <select
                id="monthSelectBox"
                class="appearance-none pt-6 bg-[rgba(0,0,0,0)] text-[rgb(231,233,234)] focus:outline-none py-4 sm:pr-16 pl-2 w-full sm:w-auto"
              ></select>
              <svg
                viewBox="0 0 24 24"
                class="fill-third w-4 h-4 absolute right-2"
              >
                <g>
                  <path
                    d="M3.543 8.96l1.414-1.42L12 14.59l7.043-7.05 1.414 1.42L12 17.41 3.543 8.96z"
                  ></path>
                </g>
              </svg>
            </div>
            <!-- select box days -->
            <div
              class="flex items-center justify-between border border-borderColor rounded-lg w-full sm:w-auto relative"
            >
              <label for="monthSelectBox" class="text-sm absolute top-1 left-2"
                >day</label
              >
              <select
                id="daySelectBox"
                class="appearance-none pt-6 bg-[rgba(0,0,0,0)] text-[rgb(231,233,234)] focus:outline-none py-4 sm:pr-16 pl-2 w-full sm:w-auto"
              ></select>
              <svg
                viewBox="0 0 24 24"
                class="fill-third w-4 h-4 absolute right-2"
              >
                <g>
                  <path
                    d="M3.543 8.96l1.414-1.42L12 14.59l7.043-7.05 1.414 1.42L12 17.41 3.543 8.96z"
                  ></path>
                </g>
              </svg>
            </div>
            <!-- select box years -->
            <div
              class="flex items-center justify-between border border-borderColor rounded-lg w-full sm:w-auto relative"
            >
              <label for="monthSelectBox" class="text-sm absolute top-1 left-2"
                >year</label
              >
              <select
                id="yearsSelectBox"
                class="appearance-none pt-6 bg-[rgba(0,0,0,0)] text-[rgb(231,233,234)] focus:outline-none py-4 sm:pr-16 pl-2 w-full sm:w-auto"
              ></select>
              <svg
                viewBox="0 0 24 24"
                class="fill-third w-4 h-4 absolute right-2"
              >
                <g>
                  <path
                    d="M3.543 8.96l1.414-1.42L12 14.59l7.043-7.05 1.414 1.42L12 17.41 3.543 8.96z"
                  ></path>
                </g>
              </svg>
            </div>
          </dv>
          <!-- input password-->
          <dv class="w-full mt-5">
            <input
              type="password"
              class="w-full bg-[rgba(0,0,0,0)] border border-borderColor py-3 px-2 rounded-lg transition-all duration-200 focus:border-primary focus:placeholder:text-primary focus:placeholder:text-sm"
              placeholder="password"
              required
              id="passwordInput"
            />
            <span
              id="passwordValidationMessage"
              class="text-sm text-[rgb(244,33,46)] hidden"
            >
              The password must be at least 8 characters and a combination of
              uppercase and lowercase letters and symbols
            </span>
          </dv>

          <button
            type="submit"
            class="w-full py-3 px-3 rounded-lg bg-primary mt-5"
          >
            Register
          </button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../static/js/registerUser.js"></script>
  </body>
</html>
