
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <title>login user</title>
  </head>
  <body class="bg-[rgb(0,0,0)] text-white">
    <div class="container">
      <div
        class="flex flex-col items-center justify-center mt-16 max-w-lg mx-auto shadow-[0px_1px_2px_rgb(36,45,52)] rounded-lg p-2"
      >
        <!-- Message Welcome Login page -->
        <div class="flex items-center">
          <h1 class="text-2xl font-ProductSansBold">login user to</h1>
          <svg
            viewBox="0 0 24 24"
            class="block w-8 h-8 fill-[rgb(231,233,234)] ml-2"
          >
            <g>
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              ></path>
            </g>
          </svg>
        </div>
        <!-- Login through the platform-->
        <div class="mt-5">
          <button
            class="bg-white px-3 h-12 rounded-lg text-[rgb(15,20,25)] flex items-center font-ProductSansBold"
          >
            <svg viewBox="0 0 24 24" class="w-5 h-5 fill-[rgb(15,20,25)] mr-1">
              <g>
                <path
                  d="M16.365 1.43c0 1.14-.493 2.27-1.177 3.08-.744.9-1.99 1.57-2.987 1.57-.12 0-.23-.02-.3-.03-.01-.06-.04-.22-.04-.39 0-1.15.572-2.27 1.206-2.98.804-.94 2.142-1.64 3.248-1.68.03.13.05.28.05.43zm4.565 15.71c-.03.07-.463 1.58-1.518 3.12-.945 1.34-1.94 2.71-3.43 2.71-1.517 0-1.9-.88-3.63-.88-1.698 0-2.302.91-3.67.91-1.377 0-2.332-1.26-3.428-2.8-1.287-1.82-2.323-4.63-2.323-7.28 0-4.28 2.797-6.55 5.552-6.55 1.448 0 2.675.95 3.6.95.865 0 2.222-1.01 3.902-1.01.613 0 2.886.06 4.374 2.19-.13.09-2.383 1.37-2.383 4.19 0 3.26 2.854 4.42 2.955 4.45z"
                ></path>
              </g>
            </svg>
            Sign in with Apple
          </button>
          <button
            class="mt-5 bg-white px-3 h-12 rounded-lg text-[rgb(15,20,25)] flex items-center font-ProductSansBold"
          >
            <svg version="1.1" viewBox="0 0 48 48" class="w-5 h-5 mr-1">
              <g>
                <path
                  fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                ></path>
                <path
                  fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                ></path>
                <path
                  fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                ></path>
                <path
                  fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                ></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </g>
            </svg>
            Sign in with Google
          </button>
        </div>
        <!-- ways login user -->
        <span
          class="flex items-center my-4 w-full after:block after:w-full after:h-[1px] after:bg-borderColor before:block before:w-full before:h-[1px] before:bg-borderColor after:ml-4 before:mr-4"
          >OR</span
        >

        <!-- Forms -->

        <form action="/login" class="w-full" id="loginForm" method="post">
          {% csrf_token %}
          <!-- Input Email Or phone -->
          <div class="mt-3 w-full">
            <input
              type="text"
              class="bg-[rgba(0,0,0,0)] w-full border border-borderColor rounded-lg py-3 px-2 transition-all duration-200 focus:border-primary focus:placeholder:text-primary focus:placeholder:text-sm"
              placeholder="username or email"
              name="username"
              required
            />
          </div>
          <!-- Input Password -->
          <div class="mt-5 w-full relative">
            <dv class="w-full mt-5">
              <input
                id="loginPasswordInput"
                type="password"
                class="w-full bg-[rgba(0,0,0,0)] border border-borderColor py-3 px-2 rounded-lg transition-all duration-200 focus:border-primary focus:placeholder:text-primary focus:placeholder:text-sm"
                placeholder="password"
                name="password"
                required
              />
              <!-- Icon Eye Is Show And Hidden Password-->
              <button class="absolute top-[40%] right-2" id="eyePasswordLogin">
                <svg
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                  id="loginPasswordIcon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
              <span
                id="loginPasswordValidationMessage"
                class="text-sm text-[rgb(244,33,46)] hidden absolute top-14 left-0 right-0"
              >
                The password must be at least 8 characters and a combination of
                lowercase letters and symbols
              </span>
            </dv>
          </div>

          <!-- Button login-->
          <button
            type="submit"
            class="mt-5 w-full py-3 rounded-lg bg-primary font-ProductSansMedium"
            id="loginButton"
          >
            Login
          </button>

          <!-- error message login button -->
          <span class="block text-[rgb(244,33,46)] text-center my-2"
            >{{error_message}}
          </span>
        </form>
      </div>
    </div>

<!--    <script src="../static/js/loginUser.js"></script>-->
  </body>
</html>
